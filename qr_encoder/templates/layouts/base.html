<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, shrink-to-fit=no, width=device-width">
    <title>{% block title %}QR Encoder{% endblock %}</title>
    <meta name="author" content="Arcane Solutions">
    <meta name="description" content="URL to QR encoder. Covert a website link to a QR image.">
    <meta name="keywords" content="qr code converter, qr code encoder, qr ..., arcane solutions">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/uikit.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <script src="https://www.unpkg.com/jquery@3.6.4/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Additional/Super CSS -->
    {% block moreStyles %}{% endblock moreStyles %}
  </head>
  <body>

    {% include 'layouts/header.html' %}

    <!-- Main body -->
    <div class="main-body" role="main">
      {% block body %}{% endblock %}
    </div>
    <!-- /  Main body -->

    {% include 'layouts/footer.html' %}

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uikit.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uikit-icons.min.js') }}"></script>

    <!-- Additional/Super CSS -->
    {% block moreScripts %}{% endblock moreScripts %}

  </body>
</html>
